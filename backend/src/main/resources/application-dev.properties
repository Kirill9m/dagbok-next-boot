spring.application.name=dagbok-dev

server.port=8080

spring.config.import=optional:file:./.env[.properties]
spring.docker.compose.file=./compose.dev.yaml

# JWT secret - must be set via environment variable or .env file
# For development, you can use: Bpuq5CgW6H129cUgUVE1KyzQtotGEcXJpHuapX54FTA=
jwt.secret=${JWT_SECRET:}
cors.allowed-origins=http://localhost:3000

server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=false

spring.datasource.url=jdbc:mysql://localhost:3307/dagbok_dev
spring.datasource.username=dagbok_user
spring.datasource.password=DevOnly_User_!G7p$8mQ

openrouter.api-key=${OPENROUTER_API_KEY:}
openrouter.model=openai/gpt-4o-mini

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.cloud.dagbok=DEBUG