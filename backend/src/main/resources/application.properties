spring.application.name=dagbok-backend
spring.config.import=optional:file:./.env[.properties]

jwt.secret=${JWT_SECRET}
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Security
server.servlet.session.cookie.same-site=lax
server.servlet.session.cookie.secure=true
server.port=8081
openrouter.api-key=${OPENROUTER_API_KEY}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/dagbok_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}

# Request Rate Limiting Configuration
rate.limit.default.capacity=${RATE_LIMIT:50}
rate.limit.default.refill.duration=${RATE_DURATION:1}
rate.limit.demo.capacity=${DEMO_RATE_LIMIT:2}
rate.limit.demo.refill.duration=${DEMO_RATE_DURATION:10}
rate.limit.user.capacity=${USER_RATE_LIMIT:5}
rate.limit.user.refill.duration=${USER_RATE_DURATION:15}