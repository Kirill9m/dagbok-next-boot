services:
  mysql:
    image: mysql:9.5
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: dagbok_db
      MYSQL_USER: dagbok_user
      MYSQL_PASSWORD: dagbok_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data: